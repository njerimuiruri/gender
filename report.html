<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Report Incident</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
 
</head>
<body>
  <style type="text/css">
    #female, #no{
      margin-left: 60px;
      padding-left:10px;
    }
    #no{
      margin-left: 75px;
      padding-left: 10px ;
    }
    form{
      border: solid 1px;
      padding: 20px;
      border-radius: 25px;
      margin-top: 5rem;
    }
    button{
      margin-top: 5px;
    }
    #victim{
      width: 200px;
    }
    #female_input, #no_input{
      padding-left: 8px;
    }

  </style>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <header>

  </header>
  <main>
    <div class="container text-center">
      <div class="row">
        <div class="col"></div>
        <div class="col">
          <form>
            <h3 style = 'text-align:center'>Report Incident</h3>
            <div class="row mb-3">
              <b><label for="name" class="col-sm-2 col-form-label">Name</label></b>
              <div class="col-sm-10">
                <input type="name" class="form-control" id="name" style = "width: 20rem">
              </div>
            </div>
            <div class="form-group">
              <b><label for="description">Description</label></b>
              <textarea class="form-control" id="description" rows="3"></textarea>
            </div>
            <b><label class="col-form-label col-sm-2 pt-0">Gender</label></b>
            <div class="col-sm-10" style ="display: inline-flex;">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                <label class="form-check-label" for="male">Male</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                <label class="form-check-label" for="female" id = 'female_input'>Female</label>
              </div>
            </div>
            <b><label class="col-form-label col-sm-2 pt-0" id = 'victim'>Who is the victim?</label></b>
            <div class="col-sm-10" style ="display: inline-flex;">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="boolean" id="yes" value="yes">
                <label class="form-check-label" for="yes">Me</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="boolean" id="no" value="no">
                <label class="form-check-label" for="no" id = 'no_input'>Other</label>
              </div>
            </div>
               
            <button type="submit" class="btn btn-primary">Submit</button>
         <a href="home.html">  <button type="submit" class="btn btn-primary">  Back</button></a> 
          </form>
        </div>
        <div class="col"></div>
      </div>
    </div>
  </main>
</body>
</html>
